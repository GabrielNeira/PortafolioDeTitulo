<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title></title>

<!--JQUERY-->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>

<!-- Los iconos tipo Solid de Fontawesome-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
<script rel="stylesheet" href=""></script>

<!-- Nuestro css-->
<link rel="stylesheet" type="text/css" href="static/css/user-form.css"
	th:href="@{/css/detalleProductos.css}">
<!-- DATA TABLE -->
<script
	src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script
	src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet" href="./footer.css">


<script type="text/javascript">
	$(document).ready(function() {
		//Asegurate que el id que le diste a la tabla sea igual al texto despues del simbolo #
		$('#userList').DataTable();
	});
</script>
</head>
<body>
	<div th:replace="fragments/menu :: menu "></div>
	<div class="card  p-3 border shadow">
		<div class="row">
			<div class="col-6 d-flex flex-row">
				<div class="p-2"></div>
				<div>
					<h2>
						<strong>Informaci√≥n General del Proceso</strong>
					</h2>
				</div>
			</div>
		</div>
		<div class="row px-4 ">
			<div class="col p-1">
				<div class="form-group">
					<label for="select1"><strong> Nombre Proceso: </strong> <span
						th:text="${proceso.nombreProceso}"></span> || </label>
					<label for="select1"><strong> Fecha Inicio: </strong> <span
						th:text="${proceso.fechaInicio}"></span> || </label>
					<label for="select1"><strong> Fecha Termino: </strong> <span
						th:text="${proceso.fechaTermino}"></span> || </label>
					<label for="select1"><strong> Fecha Termino: </strong> <span
						th:text="${proceso.fechaTermino}"></span> || </label>
					<label for="select1"><strong> Descripcion:</strong> 
							<!-- <span th:text="${proceso.descirpcion}"></span> -->
							|| </label>
					<label for="select1"><strong> Precio Total:</strong> 
							<!-- <span th:text="${proceso.descirpcion}"></span> -->
					</label>
				</div>
			</div>
		</div>
	</div>

	<div class="espacioTabla espacioTablaBajo">
		<div class="text-center">
			<h2>
				<strong>Detalle del Proceso</strong>
			</h2>
		</div>
		<table class="table table-bordered table-striped text-center ">
			<thead>
				<tr>
					<th scope="col" >Nombre</th>
					<th scope="col" >Cantidad</th>
					<th scope="col" >Tipo de Producto</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item : ${proceso.listaDetalleProceso}">
					<td><span th:text="${item.nombreProducto}"></span></td>
					<td><span th:text="${item.cantidad}"></span></td>
					<td><span th:text="${item.glosaTipoVenta}"></span></td>
				</tr>
			</tbody>
		</table>
		<div class="row px-4 ">
			<div class="col p-1">
				<div class="form-group">
					<td><button class="btn btn-success btn-lg btn-block btn-outline" href="#">Comprar</button></td>

				</div>
			</div>
		</div>
	</div>
	<footer>
		<div th:replace="fragments/footer :: footer "></div>
	</footer>
</body>
<script type="text/javascript">
	$(document).ready(function() {
		//Asegurate que el id que le diste a la tabla sea igual al texto despues del simbolo #
		$('#listProcesos').DataTable();
	});
</script>
<script th:src="@{/js/lib/jquery-3.2.1.min.js}" type="text/javascript"></script>
<script th:src="@{/js/lib/jquery-ui.js}" type="text/javascript"></script>

</html>
