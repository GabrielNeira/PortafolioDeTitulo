<head>

	<script 
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

	<!-- Nuestro css-->
	<link rel="stylesheet" type="text/css" href="static/css/user-form.css"
		th:href="@{/css/user-form.css}">
	<!-- DATA TABLE -->
	<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>

	<link rel="stylesheet" href="./footer.css">


	<script type="text/javascript">
	    $(document).ready(function() {
	        //Asegurate que el id que le diste a la tabla sea igual al texto despues del simbolo #
	        $('#userList').DataTable();
	    } );
	</script>
</head>

<body>
	<div th:replace="fragments/menu :: menu "></div>
	<div class="fluid-container">
	<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
		<div class="carousel-inner">
		  <div class="carousel-item active">
			<img src="img/oferta.jpg" class="d-block w-100 img-fluid" alt="...">
		  </div>
		  <div class="carousel-item">
			<img src="img/oferta2.jpg" class="d-block w-100 img-fluid" alt="...">
		  </div>
		  <div class="carousel-item">
			<img src="img/oferta3.jpg" class="d-block w-100 img-fluid" alt="...">
		  </div>
		  <div class="carousel-item">
			<img src="img/oferta4.jpg" class="d-block w-100 img-fluid" alt="...">
		  </div>
		  <div class="carousel-item">
			<img src="img/oferta5.jpg" class="d-block w-100 img-fluid" alt="...">
		  </div>
		  <div class="carousel-item">
			<img src="img/oferta6.jpg" class="d-block w-100 img-fluid" alt="...">
		  </div>

		</div>
		<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
		  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		  <span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
		  <span class="carousel-control-next-icon" aria-hidden="true"></span>
		  <span class="sr-only">Next</span>
		</a>
	  </div>

	  <h2 class="distanciaArriba text-center "><u>MIRA NUESTRAS OFERTAS</u></h2>

	  <div class="fluid-container distanciaArriba espacioTablaBajo">
		  <div class="row" th:each="key : ${procesos.values}">
			<div class="card col-md-4 bg-light border-dark mx-auto" th:each="item : ${key}">
				<div class="card-header text-center" >
					<h5 th:text="${item.nombreProceso}"></h5>
				</div>
				<div class="card-body text-center ">
				<h5 class="card-title" th:text="${item.nombreProceso}" style="color:green;">20% de Descuento. </h5>
				<p class="card-text"  th:text="${item.descripcion}" ></p>
				<a href="#" class="btn btn-primary">Comprar Ahora</a>
				<a type="button" class="btn btn-primary" th:href="@{detalleProducto/{id}(id=${item.idProceso})}" >Ver Proceso</a>
				</div>
			</div>
		</div>
	</div>
</div>
	<footer>
		<div th:replace="fragments/footer :: footer "></div>
	</footer>
</body>
<script type="text/javascript">
	$(document).ready(function() {
		//Asegurate que el id que le diste a la tabla sea igual al texto despues del simbolo #
		$('#listProcesos').DataTable();
	});
</script>
	<script th:src="@{/js/lib/jquery-3.2.1.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/lib/jquery-ui.js}" type="text/javascript"></script>

</html>
